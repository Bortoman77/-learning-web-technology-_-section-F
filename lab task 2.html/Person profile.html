<html lang="en">
<head>
    <title>Lab 2 Form</title>
</head>

<body>
    <table border="1" width="100%">
    <tr>
        <td align="middle" colspan="3"><h1>Personal Profile</h1> </td> 
    </tr>
    <tr>
        <td> <b>NAME</b>
           </td>
            <td>
                <input type="text" name="" value="" />
                

            </td>

    </tr>
    <tr>
        <td> 
            <b>Email</b>
        
        
        </td>
          
            <td>
                <input type="text" name="" value="" />
                

            </td>

    </tr>
    <tr>
        <td> 
            <b>Gender</b>
        
        
        </td>
          
            <td>
                <input type="radio" name="gender" value=""> Male
                <input type="radio" name="gender" value=""> Female
                <input type="radio" name="gender" value=""> Other 
                

            </td>

    </tr>
    <tr>
        <td> 
            <b>Date Of Birth</b>
        
        
        </td>
          
            <td>
                <input type="date" name="" value="" /> 
                

            </td>

    </tr>
    <tr>
        <td> 
            <b>Blood Group</b>
        
        
        </td>
          
            <td>
                <select name="">
                    <option value="">A+</option>            
                    <option value="">B+</option>            
                    <option value="">AB+</option>
                    <option value="">B-</option>            
                    <option value="">AB-</option>
                    <option value="">O+</option>            
                    <option value="">O-</option>            
                    </select> 
                

            </td>

    </tr>
    <tr>
        <td> 
            <b>Degree</b>
        
        
        </td>
          
            <td>
            <input type="checkbox" name="" value=""> SSC
           <input type="checkbox" name="" value=""> HSC
           <input type="checkbox" name="" value=""> BSc 

            </td>

    </tr>
    <tr>
        <td> 
            <b>Photo</b>
        
        
        </td>
          
            <td>
                <input type="file" name="" value="" /> 

            </td>

    </tr>
    <tr >
        <td colspan="3"><br></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name="" value="Submit" />  <input type="submit" name="" value="reset" />
        </td>

    </tr>





               



</table>
